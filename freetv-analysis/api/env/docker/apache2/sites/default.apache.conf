<VirtualHost *:80>
  ServerName local.freetv-api
  DocumentRoot /var/www/public
  Options Indexes FollowSymLinks

  <Directory "/var/www/public">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

   SetEnv ENVIRONMENT development

</VirtualHost>
