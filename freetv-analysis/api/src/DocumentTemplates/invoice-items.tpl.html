<!-- 13 is the max row we display in an invoice with the current height of each item row set-->
<tr style=" padding:0; margin:0; ">
    <td colspan="4" class="no-left-border no-top-border bottom-border" style="height: 40px;">{%item_description%}</td>
    <td colspan="1" class="no-top-border bottom-border">{%item_amount_ex_gst%}</td>
    <td colspan="1" class="right no-top-border bottom-border">{%gst%}</td>
    <td colspan="2" class="no-left-border no-top-border bottom-border">{%item_amount_inc_gst%}</td>
</tr>
